<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <script type="text/javascript">
            function myFunction() {
              document.getElementById("demo").innerHTML = "Paragraph changed.";
            }
            </script>
    </head>
    <body>
        <h2>Demo JavaScript Head</h2>
        <p id="demo"> 
            A paragraph
        </p>
        <button type="button" onclick="myfunction()">Try it</button>
    </body>

</html>
